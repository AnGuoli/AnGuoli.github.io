s="line">85. 字符 除去空格需求，转变字   写</div><div class="line">86. 屏幕截图</div><div class="line">87. 动态设置导航条`hidden`</div><div class="line">88. 图 拉伸</div><div class="line">89. 去掉导航栏下边的 线</div><div class="line">90. `UIImage`与字符 互转</div><div class="line">91. `NSDate`与`NSString`的相互转化</div><div class="line">92. `UIWebView`退出时，使 频停 播放</div><div class="line">93. 头部视图放 </div><div class="line">94. 递归缩放包含  内容的视图，防 模糊和锯 </div><div class="line">95. 判断某个点是否在『视图区域』内,避免`Rotation`形变 势带来的`frame`差错</div><div class="line">1. UITableView 的 Group 样式下顶部空 处 </div><div class="line">思 :将 headerView 赋值 个空 的 view ,与取消底部多余线条 法类似类似</div><div class="line">UIView *view = [[UIView alloc] initWithFrame:CGRectMake(0, 0, 0, 0.1)]; self.tableView.tableHeaderView = view;</div><div class="line">2. UITableView 的 plain 样式下，取消区头停滞效果</div><div class="line">注意:经测试，向上滚动 scrollView.contentOffset.y 增 ，向下滚动，该值减 。</div><div class="line">思 :拿到区头的 度，如果 y 值 于等于区头的 度，并且 于 0 ，扩充向上滚动的范围，到区头 度的距离。如果 y 值 于等于区头的 度,扩 充的滚动范围 变</div><div class="line">原 :通过增加 scrollView 的额外滚动区域，将区头遮挡住。</div><div class="line">- (void)scrollViewDidScroll:(UIScrollView *)scrollView &#123; CGFloat sectionHeaderHeight = sectionHead.height;</div><div class="line">if (scrollView.contentOffset.y &lt;= sectionHeaderHeight&amp;&amp;scrollView.contentOffset.y &gt;= 0) &#123; scrollView.contentInset = UIEdgeInsetsMake(-scrollView.contentOffset.y, 0, 0, 0);</div><div class="line">&#125;else if(scrollView.contentOffset.y &gt;= sectionHeaderHeight) &#123; scrollView.contentInset = UIEdgeInsetsMake(-sectionHeaderHeight, 0, 0, 0);</div><div class="line">&#125; &#125;</div><div class="line">3.获取某个 view 所在的控制 </div><div class="line">原 : UIResponder 响应类，事件在被触发时逐渐向上传递，最后找到要处 该事件的响应者，借助该原 找到第 个继承</div><div class="line">UIViewController 的控制 ， 是该 view 的控制 。</div><div class="line">- (UIViewController *)viewController &#123; UIViewController *viewController = nil; UIResponder *next = self.nextResponder; while (next) &#123;</div><div class="line">if ([next isKindOfClass:[UIViewController class]]) &#123; viewController = (UIViewController *)next; break;</div><div class="line">&#125;</div><div class="line">next = next.nextResponder; &#125;</div><div class="line">return viewController; &#125;</div><div class="line">4.两种 法删除 NSUserDefaults 所有记录</div><div class="line"></div><div class="line">// 法 </div><div class="line">NSString *appDomain = [[NSBundle mainBundle] bundleIdentifier];</div><div class="line">[[NSUserDefaults standardUserDefaults] removePersistentDomainForName:appDomain];</div><div class="line">// 法 </div><div class="line">- (void)resetDefaults &#123;</div><div class="line">NSUserDefaults * defs = [NSUserDefaults standardUserDefaults]; NSDictionary * dict = [defs dictionaryRepresentation];</div><div class="line">for (id key in dict) &#123;</div><div class="line">[defs removeObjectForKey:key]; &#125;</div><div class="line">[defs synchronize]; &#125;</div><div class="line">5.打印系统所有已注册的字体名称</div><div class="line">#pragma mark - 打印系统所有已注册的字体名称 void enumerateFonts() &#123;</div><div class="line">for (NSString *familyName in [UIFont familyNames]) &#123; NSLog(@&quot;%@&quot;,familyName);</div><div class="line">NSArray *fontNames = [UIFont fontNamesForFamilyName:familyName]; for(NSString *fontName in fontNames) &#123;</div><div class="line">NSLog(@&quot;\t|- %@&quot;,fontName); &#125;</div><div class="line">&#125; &#125;</div><div class="line">6.获取图 某 点的颜 </div><div class="line">- (UIColor *)getPixelColorAtLocation:(CGPoint)point inImage:(UIImage *)image &#123; UIColor* color = nil;</div><div class="line">CGImageRef inImage = image.CGImage;</div><div class="line">CGContextRef cgctx = [self createARGBBitmapContextFromImage:inImage];</div><div class="line">if (cgctx == NULL) &#123;</div><div class="line">return nil; /* error */</div><div class="line">&#125;</div><div class="line">size_t w = CGImageGetWidth(inImage);</div><div class="line">size_t h = CGImageGetHeight(inImage);</div><div class="line">CGRect rect = &#123;&#123;0,0&#125;,&#123;w,h&#125;&#125;; CGContextDrawImage(cgctx, rect, inImage);</div><div class="line">unsigned char* data = CGBitmapContextGetData (cgctx); if (data != NULL) &#123;</div><div class="line">int offset = 4*((w*round(point.y))+round(point.x)); int alpha = data[offset];</div><div class="line">int red = data[offset+1];</div><div class="line">int green = data[offset+2];</div><div class="line">int blue = data[offset+3];</div><div class="line">color = [UIColor colorWithRed:(red/255.0f) green:(green/255.0f) blue:(blue/255.0f) alpha:(alpha/255.0f)]; &#125;</div><div class="line">CGContextRelease(cgctx); if (data) &#123;</div><div class="line">free(data); &#125;</div><div class="line">return color; &#125;</div><div class="line">7.字符 反转</div><div class="line"></div><div class="line">第 种:</div><div class="line">- (NSString *)reverseWordsInString:(NSString *)str &#123;</div><div class="line">NSMutableString *newString = [[NSMutableString alloc] initWithCapacity:str.length]; for (NSInteger i = str.length - 1; i &gt;= 0 ; i --) &#123;</div><div class="line">unichar ch = [str characterAtIndex:i];</div><div class="line">[newString appendFormat:@&quot;%c&quot;, ch]; &#125;</div><div class="line">return newString; &#125;</div><div class="line">//第 种:</div><div class="line">- (NSString*)reverseWordsInString:(NSString*)str &#123;</div><div class="line">NSMutableString *reverString = [NSMutableString stringWithCapacity:str.length];</div><div class="line">[str enumerateSubstringsInRange:NSMakeRange(0, str.length) options:NSStringEnumerationReverse | NSStringEnumerationByCom</div><div class="line">[reverString appendString:substring]; &#125;];</div><div class="line">return reverString; &#125;</div><div class="line">8.禁 锁屏 默认情况下，当设备 段时间没有触控动作时，iOS会锁住屏幕。但有 些应 是 需要锁屏的， 如视频播放 。</div><div class="line">[UIApplication sharedApplication].idleTimerDisabled = YES;</div><div class="line">或</div><div class="line">[[UIApplication sharedApplication] setIdleTimerDisabled:YES];</div><div class="line">9.模态推出 个透明界 </div><div class="line">UIViewController *vc = [[UIViewController alloc] init];</div><div class="line">UINavigationController *na = [[UINavigationController alloc] initWithRootViewController:vc]; if ([[[UIDevice currentDevice] systemVersion] floatValue] &gt;= 8.0) &#123;</div><div class="line">na.modalPresentationStyle = UIModalPresentationOverCurrentContext; &#125; else &#123;</div><div class="line">self.modalPresentationStyle = UIModalPresentationCurrentContext; &#125;</div><div class="line">[self presentViewController:na animated:YES completion:nil]; 10.显示/隐藏 件</div><div class="line">显示 defaults write com.apple.finder AppleShowAllFiles -bool true killall Finder 隐藏 defaults write com.apple.finder AppleShowAllFiles -bool false killall Finder</div><div class="line">11.字符 按多个符号分割</div><div class="line">NSString *str = @&quot;abc,vfr.yyuu&quot;;</div><div class="line">NSCharacterSet *set = [NSCharacterSet characterSetWithCharactersInString:@&quot;,.&quot;]; NSLog(@&quot;%@&quot;,[str componentsSeparatedByCharactersInSet:set]);</div><div class="line">12.iOS跳转到 App Store 下载应 评分</div><div class="line">[[UIApplication sharedApplication] openURL:[NSURL URLWithString:@&quot;itms-apps://itunes.apple.com/WebObjects/MZStore.woa/wa/vie</div><div class="line">13.iOS 获取汉字的拼 </div><div class="line"></div><div class="line">+ (NSString *)transform:(NSString *)chinese &#123;</div><div class="line">//将NSString装换成NSMutableString</div><div class="line">NSMutableString *pinyin = [chinese mutableCopy];</div><div class="line">//将汉字转换为拼 (带 标)</div><div class="line">CFStringTransform((__bridge CFMutableStringRef)pinyin, NULL, kCFStringTransformMandarinLatin, NO); NSLog(@&quot;%@&quot;, pinyin);</div><div class="line">//去掉拼 的 标</div><div class="line">CFStringTransform((__bridge CFMutableStringRef)pinyin, NULL, kCFStringTransformStripCombiningMarks, NO); NSLog(@&quot;%@&quot;, pinyin);</div><div class="line">//返回最近结果</div><div class="line">return pinyin;</div><div class="line">&#125; 14. 动 改iOS状态栏的颜 </div><div class="line">- (void)setStatusBarBackgroundColor:(UIColor *)color &#123;</div><div class="line">UIView *statusBar = [[[UIApplication sharedApplication] valueForKey:@&quot;statusBarWindow&quot;] valueForKey:@&quot;statusBar&quot;];</div><div class="line">if ([statusBar respondsToSelector:@selector(setBackgroundColor:)]) statusBar.backgroundColor = color;</div><div class="line">&#125; &#125;</div><div class="line">15.判断当前 ViewController 是 push 还是 present 的 式显示的</div><div class="line">NSArray *viewcontrollers=self.navigationController.viewControllers; if (viewcontrollers.count &gt; 1) &#123;</div><div class="line">if ([viewcontrollers objectAtIndex:viewcontrollers.count - 1] == self) //push 式</div><div class="line">[self.navigationController popViewControllerAnimated:YES]; &#125;</div><div class="line">&#125; else &#123; //present 式</div><div class="line">[self dismissViewControllerAnimated:YES completion:nil]; &#125;</div><div class="line">16.获取实际使 的 LaunchImage 图 </div><div class="line">&#123;</div><div class="line">&#123;</div><div class="line">- (NSString *)getLaunchImageName &#123;</div><div class="line">CGSize viewSize = self.window.bounds.size;</div><div class="line">// 竖屏</div><div class="line">NSString *viewOrientation = @&quot;Portrait&quot;;</div><div class="line">NSString *launchImageName = nil;</div><div class="line">NSArray* imagesDict = [[[NSBundle mainBundle] infoDictionary] valueForKey:@&quot;UILaunchImages&quot;]; for (NSDictionary* dict in imagesDict) &#123;</div><div class="line">CGSize imageSize = CGSizeFromString(dict[@&quot;UILaunchImageSize&quot;]);</div><div class="line">if (CGSizeEqualToSize(imageSize, viewSize) &amp;&amp; [viewOrientation isEqualToString:dict[@&quot;UILaunchImageOrientation&quot;]])</div><div class="line">launchImageName = dict[@&quot;UILaunchImageName&quot;]; &#125;</div><div class="line">&#125;</div><div class="line">return launchImageName; &#125;</div><div class="line">17.判断对象是否遵循 某协议</div><div class="line">if ([self.selectedController conformsToProtocol:@protocol(RefreshPtotocol)]) &#123; [self.selectedController performSelector:@selector(onTriggerRefresh)];</div><div class="line">&#125;</div><div class="line"></div><div class="line">18.判断 view 是 是指定视图的 视图</div><div class="line">BOOL isView = [textView isDescendantOfView:self.view];</div><div class="line">19.NSArray 快速求总和 最 值 最 值 和 平均值</div><div class="line">NSArray *array = [NSArray arrayWithObjects:@&quot;2.0&quot;, @&quot;2.3&quot;, @&quot;3.0&quot;, @&quot;4.0&quot;, @&quot;10&quot;, nil]; //总和</div><div class="line">CGFloat</div><div class="line">//平均值</div><div class="line">CGFloat</div><div class="line">//最 值</div><div class="line">CGFloat</div><div class="line">//最 值</div><div class="line">CGFloat NSLog(@&quot;%f\n%f\n%f\n%f&quot;,sum,avg,max,min);</div><div class="line">sum = [[array valueForKeyPath:@&quot;@sum.floatValue&quot;] floatValue]; avg = [[array valueForKeyPath:@&quot;@avg.floatValue&quot;] floatValue]; max =[[array valueForKeyPath:@&quot;@max.floatValue&quot;] floatValue]; min =[[array valueForKeyPath:@&quot;@min.floatValue&quot;] floatValue];</div><div class="line">20.修改 UITextField 中 Placeholder 的 字颜 </div><div class="line">[textField setValue:[UIColor redColor] forKeyPath:@&quot;_placeholderLabel.textColor&quot;];</div><div class="line">21.关于 NSDateFormatter 的格式</div><div class="line">G: 公元时代， 如AD公元</div><div class="line">yy:  的后2位</div><div class="line">yyyy: 完整 </div><div class="line">MM:  ，显示为1-12</div><div class="line">MMM:  ，显示为英  份简写,如 Jan MMMM:  ，显示为英  份全称，如 Janualy dd:  ，2位数表示，如02</div><div class="line">d:  ，1-2位显示，如 2 EEE: 简写星期 ，如Sun EEEE: 全写星期 ，如Sunday aa: 上下午，AM/PM</div><div class="line">H: 时，24 时制，0-23 K:时，12 时制，0-11 m: 分，1-2位</div><div class="line">mm: 分，2位</div><div class="line">s: 秒，1-2位 ss: 秒，2位 S: 毫秒</div><div class="line">22.获取 个类的所有 类</div><div class="line"></div><div class="line">+ (NSArray *) allSubclasses &#123;</div><div class="line">Class myClass = [self class];</div><div class="line">NSMutableArray *mySubclasses = [NSMutableArray array]; unsigned int numOfClasses;</div><div class="line">Class *classes = objc_copyClassList(&amp;numOfClasses;); for (unsigned int ci = 0; ci &lt; numOfClasses; ci++)</div><div class="line">&#123;</div><div class="line">Class superClass = classes[ci]; do&#123;</div><div class="line">superClass = class_getSuperclass(superClass); &#125; while (superClass &amp;&amp; superClass != myClass);</div><div class="line">if (superClass) &#123;</div><div class="line">[mySubclasses addObject: classes[ci]]; &#125;</div><div class="line">&#125;</div><div class="line">free(classes); return mySubclasses;</div><div class="line">&#125; 23.常 宏</div><div class="line">//字符 是否为空</div><div class="line">#define kStringIsEmpty(str) ([str isKindOfClass:[NSNull class]] || str == nil || [str length] &lt; 1 ? YES : NO ) //数组是否为空</div><div class="line">#define kArrayIsEmpty(array) (array == nil || [array isKindOfClass:[NSNull class]] || array.count == 0) //字典是否为空</div><div class="line">#define kDictIsEmpty(dic) (dic == nil || [dic isKindOfClass:[NSNull class]] || dic.allKeys == 0)</div><div class="line">//是否是空对象</div><div class="line">#define kObjectIsEmpty(_object) (_object == nil \</div><div class="line">|| [_object isKindOfClass:[NSNull class]] \</div><div class="line">|| ([_object respondsToSelector:@selector(length)] &amp;&amp; [(NSData *)_object length] == 0) \</div><div class="line">|| ([_object respondsToSelector:@selector(count)] &amp;&amp; [(NSArray *)_object count] == 0))</div><div class="line">//获取屏幕宽度与 度</div><div class="line">#define kScreenWidth \</div><div class="line">([[UIScreen mainScreen] respondsToSelector:@selector(nativeBounds)] ? [UIScreen mainScreen].nativeBounds.size.width/[UIScree #define kScreenHeight \</div><div class="line">([[UIScreen mainScreen] respondsToSelector:@selector(nativeBounds)] ? [UIScreen mainScreen].nativeBounds.size.height/[UIScre #define kScreenSize \</div><div class="line">([[UIScreen mainScreen] respondsToSelector:@selector(nativeBounds)] ? CGSizeMake([UIScreen mainScreen].nativeBounds.size.wid</div><div class="line">// 些缩写</div><div class="line">#define kApplication #define kKeyWindow</div><div class="line">#define kAppDelegate #define kUserDefaults #define kNotificationCenter</div><div class="line">[UIApplication sharedApplication] [UIApplication sharedApplication].keyWindow [UIApplication sharedApplication].delegate [NSUserDefaults standardUserDefaults] [NSNotificationCenter defaultCenter]</div><div class="line">//APP版本号</div><div class="line">#define kAppVersion [[[NSBundle mainBundle] infoDictionary] objectForKey:@&quot;CFBundleShortVersionString&quot;] //系统版本号</div><div class="line">#define kSystemVersion [[UIDevice currentDevice] systemVersion]</div><div class="line">//获取当前语 </div><div class="line">#define kCurrentLanguage ([[NSLocale preferredLanguages] objectAtIndex:0])</div><div class="line">//判断是否为iPhone</div><div class="line">#define kISiPhone (UI_USER_INTERFACE_IDIOM() == UIUserInterfaceIdiomPhone)</div><div class="line">//判断是否为iPad</div><div class="line">#define kISiPad (UI_USER_INTERFACE_IDIOM() == UIUserInterfaceIdiomPad)</div><div class="line">//获取沙盒Document 径</div><div class="line">#define kDocumentPath [NSSearchPathForDirectoriesInDomains(NSDocumentDirectory, NSUserDomainMask, YES) firstObject]</div><div class="line">//获取沙盒temp 径</div><div class="line">#define kTempPath NSTemporaryDirectory()</div><div class="line">//获取沙盒Cache 径</div><div class="line">#define kCachePath [NSSearchPathForDirectoriesInDomains(NSCachesDirectory, NSUserDomainMask, YES) firstObject]</div><div class="line">//判断是真机还是模拟  #if TARGET_OS_IPHONE //真机</div><div class="line">#endif</div><div class="line">#if TARGET_IPHONE_SIMULATOR //模拟 </div><div class="line">#endif</div><div class="line">//开发的时候打印，但是发布的时候 打印的NSLog</div><div class="line">#ifdef DEBUG</div><div class="line">#define NSLog(...) NSLog(@&quot;%s 第%d  \n %@\n\n&quot;,__func__,__LINE__,[NSString stringWithFormat:__VA_ARGS__]) #else</div><div class="line">#define NSLog(...)</div><div class="line">#endif</div><div class="line">//颜 </div><div class="line">#define kRGBColor(r, g, b) [UIColor colorWithRed:(r)/255.0 green:(g)/255.0 blue:(b)/255.0 alpha:1.0]</div><div class="line">#define kRGBAColor(r, g, b, a) [UIColor colorWithRed:(r)/255.0 green:(r)/255.0 blue:(r)/255.0 alpha:a]</div><div class="line">#define kRandomColor kRGBColor(arc4random_uniform(256),arc4random_uniform(256),arc4random_uniform(256))</div><div class="line">#define kColorWithHex(rgbValue) \</div><div class="line">[UIColor colorWithRed:((float)((rgbValue &amp; 0xFF0000) &gt;&gt; 16)) / 255.0 \ green:((float)((rgbValue &amp; 0xFF00) &gt;&gt; 8)) / 255.0 \ blue:((float)(rgbValue &amp; 0xFF)) / 255.0 alpha:1.0]</div><div class="line">//弱引 /强引 </div><div class="line">#define kWeakSelf(type) __weak typeof(type) weak##type = type; #define kStrongSelf(type) __strong typeof(type) type = weak##type;</div><div class="line">#define WeakSelf(weakSelf) __weak __typeof(&amp;*self) weakSelf = self</div><div class="line">//由 度转换弧度</div><div class="line">#define kDegreesToRadian(x) (M_PI * (x) / 180.0) //由弧度转换 度</div><div class="line">#define kRadianToDegrees(radian) (radian * 180.0) / (M_PI)</div><div class="line">//获取 段时间间隔</div><div class="line">#define kStartTime CFAbsoluteTime start = CFAbsoluteTimeGetCurrent(); #define kEndTime NSLog(@&quot;Time: %f&quot;, CFAbsoluteTimeGetCurrent() - start)</div><div class="line">24.阿拉伯数字转中 格式</div><div class="line"></div><div class="line">+(NSString *)translation:(NSString *)arebic &#123;</div><div class="line">NSString *str = arebic;</div><div class="line">NSArray *arabic_numerals = @[@&quot;1&quot;,@&quot;2&quot;,@&quot;3&quot;,@&quot;4&quot;,@&quot;5&quot;,@&quot;6&quot;,@&quot;7&quot;,@&quot;8&quot;,@&quot;9&quot;,@&quot;0&quot;];</div><div class="line">NSArray *chinese_numerals = @[@&quot; &quot;,@&quot; &quot;,@&quot;三&quot;,@&quot;四&quot;,@&quot;五&quot;,@&quot;六&quot;,@&quot;七&quot;,@&quot; &quot;,@&quot;九&quot;,@&quot;零&quot;];</div><div class="line">NSArray *digits = @[@&quot;个&quot;,@&quot; &quot;,@&quot;百&quot;,@&quot;千&quot;,@&quot;万&quot;,@&quot; &quot;,@&quot;百&quot;,@&quot;千&quot;,@&quot;亿&quot;,@&quot; &quot;,@&quot;百&quot;,@&quot;千&quot;,@&quot;兆&quot;]; NSDictionary *dictionary = [NSDictionary dictionaryWithObjects:chinese_numerals forKeys:arabic_numerals];</div><div class="line">NSMutableArray *sums = [NSMutableArray array]; for (int i = 0; i &lt; str.length; i ++) &#123;</div><div class="line">NSString *substr = [str substringWithRange:NSMakeRange(i, 1)]; NSString *a = [dictionary objectForKey:substr];</div><div class="line">NSString *b = digits[str.length -i-1];</div><div class="line">NSString *sum = [a stringByAppendingString:b];</div><div class="line">if ([a isEqualToString:chinese_numerals[9]]) &#123;</div><div class="line">if([b isEqualToString:digits[4]] || [b isEqualToString:digits[8]]) &#123;</div><div class="line">sum = b;</div><div class="line">if ([[sums lastObject] isEqualToString:chinese_numerals[9]]) &#123;</div><div class="line">[sums removeLastObject]; &#125;</div><div class="line">&#125;else &#123;</div><div class="line">sum = chinese_numerals[9]; &#125;</div><div class="line">if ([[sums lastObject] isEqualToString:sum]) &#123;</div><div class="line">continue; &#125;</div><div class="line">&#125;</div><div class="line">[sums addObject:sum];</div><div class="line">&#125;</div><div class="line">NSString *sumStr = [sums componentsJoinedByString:@&quot;&quot;]; NSString *chinese = [sumStr substringToIndex:sumStr.length-1]; NSLog(@&quot;%@&quot;,str);</div><div class="line">NSLog(@&quot;%@&quot;,chinese);</div><div class="line">return chinese;</div><div class="line">&#125;</div><div class="line">25. Base64 编码与 NSString 对象或 NSData 对象的转换</div><div class="line">// 转 Base64</div><div class="line">NSData *nsdata = [@&quot;iOS Developer Tips encoded in Base64&quot; dataUsingEncoding:NSUTF8StringEncoding]; NSString *base64Encoded = [nsdata base64EncodedStringWithOptions:0];</div><div class="line">NSLog(@&quot;Encoded: %@&quot;, base64Encoded);</div><div class="line">// 转回 String</div><div class="line">NSData *nsdataFromBase64String = [[NSData alloc] initWithBase64EncodedString:base64Encoded options:0];</div><div class="line">NSString *base64Decoded = [[NSString alloc] initWithData:nsdataFromBase64String encoding:NSUTF8StringEncoding]; NSLog(@&quot;Decoded: %@&quot;, base64Decoded);</div><div class="line">26.取消 UICollectionView 的隐式动画</div><div class="line">UICollectionView 在 reloadItems 的时候，默认会附加 个隐式的 fade 动画，有时候很讨厌，尤其是当你的 cell 是复合 cell 的情 况下( 如 cell 使 到  UIStackView )。</div><div class="line"></div><div class="line">下  种 法都可以帮你去除这些动画</div><div class="line">// 法 </div><div class="line">[UIView performWithoutAnimation:^&#123;</div><div class="line">[collectionView reloadItemsAtIndexPaths:@[[NSIndexPath indexPathForItem:index inSection:0]]]; &#125;];</div><div class="line">// 法 </div><div class="line">[UIView animateWithDuration:0 animations:^&#123;</div><div class="line">[collectionView performBatchUpdates:^&#123;</div><div class="line">[collectionView reloadItemsAtIndexPaths:@[[NSIndexPath indexPathForItem:index inSection:0]]];</div><div class="line">&#125; completion:nil]; &#125;];</div><div class="line">// 法三</div><div class="line">[UIView setAnimationsEnabled:NO]; [self.trackPanel performBatchUpdates:^&#123;</div><div class="line">[collectionView reloadItemsAtIndexPaths:@[[NSIndexPath indexPathForItem:index inSection:0]]]; &#125; completion:^(BOOL finished) &#123;</div><div class="line">[UIView setAnimationsEnabled:YES]; &#125;];</div><div class="line">27. UIImage 占 内存  </div><div class="line">UIImage *image = [UIImage imageNamed:@&quot;aa&quot;];</div><div class="line">NSUInteger size = CGImageGetHeight(image.CGImage) * CGImageGetBytesPerRow(image.CGImage); 28.GCD timer 定时 </div><div class="line">dispatch_queue_t queue = dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0); dispatch_source_t timer = dispatch_source_create(DISPATCH_SOURCE_TYPE_TIMER, 0, 0,queue); dispatch_source_set_timer(timer,dispatch_walltime(NULL, 0),1.0*NSEC_PER_SEC, 0); //每秒执  dispatch_source_set_event_handler(timer, ^&#123;</div><div class="line">//@&quot;倒计时结束，关闭&quot; dispatch_source_cancel(timer); dispatch_async(dispatch_get_main_queue(), ^&#123;</div><div class="line">&#125;); &#125;);</div><div class="line">dispatch_resume(timer); 29.图 上绘制 字</div><div class="line"></div><div class="line">- (UIImage *)imageWithTitle:(NSString *)title fontSize:(CGFloat)fontSize &#123;</div><div class="line">//画布  </div><div class="line">CGSize size=CGSizeMake(self.size.width,self.size.height); //创建 个基于位图的上下  UIGraphicsBeginImageContextWithOptions(size,NO,0.0);//opaque:NO scale:0.0</div><div class="line">[self drawAtPoint:CGPointMake(0.0,0.0)];</div><div class="line">// 字居中显示在画布上</div><div class="line">NSMutableParagraphStyle* paragraphStyle = [[NSParagraphStyle defaultParagraphStyle] mutableCopy]; paragraphStyle.lineBreakMode = NSLineBreakByCharWrapping; paragraphStyle.alignment=NSTextAlignmentCenter;// 字居中</div><div class="line">//计算 字所占的size, 字居中显示在画布上</div><div class="line">CGSize sizeText=[title boundingRectWithSize:self.size options:NSStringDrawingUsesLineFragmentOrigin</div><div class="line">attributes:@&#123;NSFontAttributeName:[UIFont systemFontOfSize:fontSize]&#125;context:nil].size; CGFloat height = self.size.height;</div><div class="line">CGRect rect = CGRectMake((width-sizeText.width)/2, (height-sizeText.height)/2, sizeText.width, sizeText.height); //绘制 字</div><div class="line">[title drawInRect:rect withAttributes:@&#123; NSFontAttributeName:[UIFont systemFontOfSize:fontSize],NSForegroundColorAttribu</div><div class="line">//返回绘制的新图形</div><div class="line">UIImage *newImage= UIGraphicsGetImageFromCurrentImageContext(); UIGraphicsEndImageContext();</div><div class="line">return newImage;</div><div class="line">&#125;</div><div class="line">30.查找 个视图的所有 视图</div><div class="line">- (NSMutableArray *)allSubViewsForView:(UIView *)view &#123;</div><div class="line">NSMutableArray *array = [NSMutableArray arrayWithCapacity:0]; for (UIView *subView in view.subviews)</div><div class="line">&#123;</div><div class="line">[array addObject:subView];</div><div class="line">if (subView.subviews.count &gt; 0) &#123;</div><div class="line">[array addObjectsFromArray:[self allSubViewsForView:subView]]; &#125;</div><div class="line">&#125;</div><div class="line">return array; &#125;</div><div class="line">31.计算 件/ 件夹  </div><div class="line">// 件  </div><div class="line">- (long long)fileSizeAtPath:(NSString *)path &#123;</div><div class="line">NSFileManager *fileManager = [NSFileManager defaultManager];</div><div class="line">if ([fileManager fileExistsAtPath:path]) &#123;</div><div class="line">long long size = [fileManager attributesOfItemAtPath:path error:nil].fileSize;</div><div class="line">return size; &#125;</div><div class="line">return 0; &#125;</div><div class="line">CGFloat width = self.size.width;</div><div class="line"></div><div class="line">// 件夹  </div><div class="line">- (long long)folderSizeAtPath:(NSString *)path &#123;</div><div class="line">NSFileManager *fileManager = [NSFileManager defaultManager]; long long folderSize = 0;</div><div class="line">if ([fileManager fileExistsAtPath:path]) &#123;</div><div class="line">NSArray *childerFiles = [fileManager subpathsAtPath:path]; for (NSString *fileName in childerFiles)</div><div class="line">&#123;</div><div class="line">NSString *fileAbsolutePath = [path stringByAppendingPathComponent:fileName]; if ([fileManager fileExistsAtPath:fileAbsolutePath])</div><div class="line">&#123;</div><div class="line">long long size = [fileManager attributesOfItemAtPath:fileAbsolutePath error:nil].fileSize;</div><div class="line">folderSize += size; &#125;</div><div class="line">&#125; &#125;</div><div class="line">return folderSize; &#125;</div><div class="line">//  件/ 件夹</div><div class="line">- (float)fileSizeAtPath:(NSString *)Path&#123;</div><div class="line">// 件管 者</div><div class="line">NSFileManager *mgr = [NSFileManager defaultManager]; //判断字符 是否为 件/ 件夹</div><div class="line">BOOL dir = NO;</div><div class="line">BOOL exists = [mgr fileExistsAtPath:Path isDirectory:&amp;dir]; // 件/ 件夹 存在</div><div class="line">if (exists == NO) return 0;</div><div class="line">//path是 件夹</div><div class="line">if (dir)&#123;</div><div class="line">//遍历 件夹中的所有内容</div><div class="line">NSArray *subpaths = [mgr subpathsAtPath:Path]; //计算 件夹  </div><div class="line">float totalByteSize = 0;</div><div class="line">for (NSString *subpath in subpaths)&#123;</div><div class="line">//拼接全 径</div><div class="line">NSString *fullSubPath = [Path stringByAppendingPathComponent:subpath]; //判断是否为 件</div><div class="line">BOOL dir = NO;</div><div class="line">[mgr fileExistsAtPath:fullSubPath isDirectory:&amp;dir];</div><div class="line">if (dir == NO)&#123;</div><div class="line">//是 件</div><div class="line">NSDictionary *attr = [mgr attributesOfItemAtPath:fullSubPath error:nil]; totalByteSize += [attr[NSFileSize] floatValue];</div><div class="line">&#125; &#125;</div><div class="line">return totalByteSize/(1024.0*1024.0); &#125; else&#123;</div><div class="line">//是 件</div><div class="line">NSDictionary *attr = [mgr attributesOfItemAtPath:Path error:nil]; return [attr[NSFileSize] floatValue]/(1024.0*1024.0);</div><div class="line">&#125; &#125;</div><div class="line">32.UIView设置部分圆 </div><div class="line">CGRect rect = view.bounds;</div><div class="line">CGSize radio = CGSizeMake(30, 30);//圆 尺 </div><div class="line">UIRectCorner corner = UIRectCornerTopLeft|UIRectCornerTopRight;//这只圆 位置</div><div class="line">UIBezierPath *path = [UIBezierPath bezierPathWithRoundedRect:rect byRoundingCorners:corner cornerRadii:radio]; CAShapeLayer *masklayer = [[CAShapeLayer alloc]init];//创建shapelayer masklayer.frame = view.bounds; masklayer.path = path.CGPath;//设置 径</div><div class="line">view.layer.mask = masklayer;</div><div class="line">33.取上整与取下整 取上整:即取  于x的最 整数</div><div class="line">floor() 功 能:返回 于或者等于指定表达式的最 整数 取下整:  于给定实数的最 整数</div><div class="line">ceil() 功 能:返回 于或者等于指定表达式的最 整数</div><div class="line">floor(x),有时候也写做Floor(x)，其功能是“下取整”，即取  于x的最 整数  如:x = 3.14，floor(x) = 3</div><div class="line">y = 9.99999，floor(y) = 9</div><div class="line">与floor函数对应的是ceil函数，即上取整函数。 ceil函数的作 是求  于给定实数的最 整数。</div><div class="line">ceil(2) = ceil(1.2) = cei(1.5) = 2.00 floor函数与ceil函数的返回值均为double型</div><div class="line">34.计算字符 字符 度， 个汉字算两个字符</div><div class="line">// 法 :</div><div class="line">- (int)convertToInt:(NSString*)strtemp &#123;</div><div class="line">int strlength = 0;</div><div class="line">char* p = (char*)[strtemp cStringUsingEncoding:NSUnicodeStringEncoding];</div><div class="line">for (int i=0 ; i&lt;[strtemp lengthOfBytesUsingEncoding:NSUnicodeStringEncoding] ;i++) &#123;</div><div class="line">if (*p) &#123;</div><div class="line">p++;</div><div class="line">strlength++; &#125;</div><div class="line">else &#123;</div><div class="line">p++; &#125;</div><div class="line">&#125;</div><div class="line">return strlength; &#125;</div><div class="line">// 法 :</div><div class="line">- (NSUInteger)unicodeLengthOfString:(NSString *)text &#123;</div><div class="line">NSUInteger asciiLength = 0;</div><div class="line">for (NSUInteger i = 0; i &lt; text.length; i++) &#123;</div><div class="line">unichar uc = [text characterAtIndex: i];</div><div class="line">asciiLength += isascii(uc) ? 1 : 2; &#125;</div><div class="line">return asciiLength; &#125;</div><div class="line"></div><div class="line">35.给 UIView 设置图 </div><div class="line">UIImage *image = [UIImage imageNamed:@&quot;image&quot;]; self.MYView.layer.contents = (__bridge id _Nullable)(image.CGImage); self.MYView.layer.contentsRect = CGRectMake(0, 0, 0.5, 0.5);</div><div class="line">36.防  scrollView  势覆盖侧滑 势</div><div class="line">[scrollView.panGestureRecognizer requireGestureRecognizerToFail:self.navigationController.interactivePopGestureRecognizer];</div><div class="line">37.去掉导航栏返回的 back 标题,只剩下箭头</div><div class="line">//Swift</div><div class="line">UIBarButtonItem.appearance().setBackButtonTitlePositionAdjustment(UIOffsetMake(0, -60), forBarMetrics: .Default)</div><div class="line">//OC</div><div class="line">[[UIBarButtonItem appearance] setBackButtonTitlePositionAdjustment:UIOffsetMake(0, -60) forBarMetrics:UIBarMetricsDefault];</div><div class="line">38.字符 中是否含有中 </div><div class="line">+ (BOOL)checkIsChinese:(NSString *)string &#123;</div><div class="line">for (int i=0; i&lt;string.length; i++) &#123;</div><div class="line">unichar ch = [string characterAtIndex:i]; if (0x4E00 &lt;= ch &amp;&amp; ch &lt;= 0x9FA5)</div><div class="line">&#123;</div><div class="line">return YES; &#125;</div><div class="line">&#125;</div><div class="line">return NO; &#125;</div><div class="line">39. UITextField 每四位加 个空格代  法</div><div class="line">- (BOOL)textField:(UITextField *)textField shouldChangeCharactersInRange:(NSRange)range replacementString:(NSString *)string &#123;</div><div class="line">// 四位加 个空格</div><div class="line">if ([string isEqualToString:@&quot;&quot;]) &#123;</div><div class="line">// 删除字符</div><div class="line">if ((textField.text.length - 2) % 5 == 0) &#123;</div><div class="line">textField.text = [textField.text substringToIndex:textField.text.length - 1]; &#125;</div><div class="line">return YES; &#125;</div><div class="line">else &#123;</div><div class="line">&#125;</div><div class="line">return YES; &#125;</div><div class="line">if (textField.text.length % 5 == 0) &#123;</div><div class="line">textField.text = [NSString stringWithFormat:@&quot;%@ &quot;, textField.text]; &#125;</div><div class="line"></div><div class="line">40.获取私有属性和成员变  #import &lt;objc/runtime.h&gt;</div><div class="line">//获取私有属性  如设置UIDatePicker的字体颜  - (void)setTextColor</div><div class="line">&#123;</div><div class="line">//获取所有的属性，去查看有没有对应的属性</div><div class="line">unsigned int count = 0;</div><div class="line">objc_property_t *propertys = class_copyPropertyList([UIDatePicker class], &amp;count); for(int i = 0;i &lt; count;i ++)</div><div class="line">&#123;</div><div class="line">//获得每 个属性</div><div class="line">objc_property_t property = propertys[i];</div><div class="line">//获得属性对应的nsstring</div><div class="line">NSString *propertyName = [NSString stringWithCString:property_getName(property) encoding:NSUTF8StringEncoding]; //输出打印看对应的属性</div><div class="line">NSLog(@&quot;propertyname = %@&quot;,propertyName);</div><div class="line">if ([propertyName isEqualToString:@&quot;textColor&quot;])</div><div class="line">&#123;</div><div class="line">[datePicker setValue:[UIColor whiteColor] forKey:propertyName]; &#125;</div><div class="line">&#125; &#125;</div><div class="line">//获得成员变   如修改UIAlertAction的按钮字体颜 </div><div class="line">unsigned int count = 0;</div><div class="line">Ivar *ivars = class_copyIvarList([UIAlertAction class], &amp;count); for(int i =0;i &lt; count;i ++)</div><div class="line">&#123;</div><div class="line">Ivar ivar = ivars[i];</div><div class="line">NSString *ivarName = [NSString stringWithCString:ivar_getName(ivar) encoding:NSUTF8StringEncoding]; NSLog(@&quot;uialertion.ivarName = %@&quot;,ivarName);</div><div class="line">if ([ivarName isEqualToString:@&quot;_titleTextColor&quot;])</div><div class="line">&#123;</div><div class="line">[alertOk setValue:[UIColor blueColor] forKey:@&quot;titleTextColor&quot;];</div><div class="line">[alertCancel setValue:[UIColor purpleColor] forKey:@&quot;titleTextColor&quot;]; &#125;</div><div class="line">&#125;</div><div class="line">41.获取 机安装的应 信息</div><div class="line">在我们的 info.plist   经常看到这两个关键字，其中 CFBundleShortVersionString 是针对上线的版本的，如果你要上线 个新版本， 那么必须后 个版本号 于前  个，就是 CFBundleShortVersionString 的数字，但是 CFBundleVersion 是针对编译版本的，如果你得 版本1.1被打回 ， 需要去修改 CFBundleShortVersionString 的值，只需要修改 CFBundleVersion 的值递增以下就 OK  </div><div class="line">Class c =NSClassFromString(@&quot;LSApplicationWorkspace&quot;);</div><div class="line">id s = [(id)c performSelector:NSSelectorFromString(@&quot;defaultWorkspace&quot;)];</div><div class="line">NSArray *array = [s performSelector:NSSelectorFromString(@&quot;allInstalledApplications&quot;)]; for (id item in array)</div><div class="line">&#123;</div><div class="line">NSLog(@&quot;%@&quot;,[item performSelector:NSSelectorFromString(@&quot;applicationIdentifier&quot;)]); // NSLog(@&quot;%@&quot;,[item performSelector:NSSelectorFromString(@&quot;bundleIdentifier&quot;)]); // 应  bundleID</div><div class="line">NSLog(@&quot;%@&quot;,[item performSelector:NSSelectorFromString(@&quot;bundleVersion&quot;)]);</div><div class="line">// 版本号</div><div class="line">NSLog(@&quot;%@&quot;,[item performSelector:NSSelectorFromString(@&quot;shortVersionString&quot;)]); &#125;</div><div class="line">42.判断两个 期是否在同 周(写在 NSDate 的 category   )</div><div class="line"></div><div class="line">- (BOOL)isSameDateWithDate:(NSDate *)date &#123;</div><div class="line">// 期间隔 于七天之间返回NO</div><div class="line">if (fabs([self timeIntervalSinceDate:date]) &gt;= 7 * 24 *3600) &#123;</div><div class="line">return NO; &#125;</div><div class="line">NSCalendar *calender = [NSCalendar currentCalendar];</div><div class="line">calender.firstWeekday = 2;//设置每周第 天从周 开始</div><div class="line">//计算两个 期分别为这 第 周</div><div class="line">NSUInteger countSelf = [calender ordinalityOfUnit:NSCalendarUnitWeekday inUnit:NSCalendarUnitYear forDate:self]; NSUInteger countDate = [calender ordinalityOfUnit:NSCalendarUnitWeekday inUnit:NSCalendarUnitYear forDate:date];</div><div class="line">//相等就在同 周， 相等就 在同 周</div><div class="line">return countSelf == countDate; &#125;</div><div class="line">43.打开系统设置界 、打电话、打开 址、发邮件、发短信等</div><div class="line">注意: openURL 在 iOS10 改为 openURL:options:completionHandler: 。</div><div class="line">打电话</div><div class="line">// 以下 法 tel:// 或者 tel: 都 </div><div class="line">// 第 种:常  法，亲测在电话拨打完后都 会停 在电话界 ，都有提示，没 么区别。</div><div class="line">[[UIApplication sharedApplication] openURL:[[NSURL alloc]initWithString:@&quot;tel://10086&quot;]];</div><div class="line">// 第 种:私有 法，可能 能通过审核</div><div class="line">[[UIApplication sharedApplication] openURL:[[NSURL alloc]initWithString:@&quot;telprompt://10086&quot;]];</div><div class="line">// 第三种:注意:webView 要是全局变 才有效</div><div class="line">_web = [[UIWebView alloc]initWithFrame:CGRectZero];</div><div class="line">[_web loadRequest:[NSURLRequest requestWithURL:[NSURL URLWithString:@&quot;tel://10086&quot;]]];</div><div class="line">发短信</div><div class="line"></div><div class="line">//  式 :调 系统软件发短信，取消发送 会返回原软件</div><div class="line">[[UIApplication sharedApplication] openURL:[NSURL URLWithString:@&quot;sms://10010&quot;]];</div><div class="line">//  式 :可以监听发短信的各个步骤，取消发送会返回原软件，可以直接指定短信内容 #import &lt;MessageUI/MessageUI.h&gt;</div><div class="line">- (void)viewDidLoad &#123;</div><div class="line">[super viewDidLoad];</div><div class="line">// 显示发短信的控制 </div><div class="line">MFMessageComposeViewController *vc = [[MFMessageComposeViewController alloc] init]; // 设置短信内容</div><div class="line">vc.body = @&quot;吃饭 没?&quot;;</div><div class="line">// 设置收件  表</div><div class="line">vc.recipients = @[@&quot;10010&quot;, @&quot;02010010&quot;];</div><div class="line">// 设置代 </div><div class="line">vc.messageComposeDelegate = self;</div><div class="line">// 显示控制 </div><div class="line">[self presentViewController:vc animated:YES completion:nil];</div><div class="line">&#125;</div><div class="line">//代  法，当短信界 关闭的时候调 ，发完后会 动回到原应 </div><div class="line">- (void)messageComposeViewController:(MFMessageComposeViewController *)controller didFinishWithResult:(MessageComposeResu &#123;</div><div class="line">关闭短信界 </div><div class="line">[controller dismissViewControllerAnimated:YES completion:nil]; if (result == MessageComposeResultCancelled) &#123;</div><div class="line">NSLog(@&quot;取消发送&quot;);</div><div class="line">&#125; else if (result == MessageComposeResultSent) &#123;</div><div class="line">NSLog(@&quot;已经发出&quot;); &#125; else &#123;</div><div class="line">NSLog(@&quot;发送失败&quot;); &#125;</div><div class="line">&#125;</div><div class="line">发邮件</div><div class="line">//</div><div class="line">l</div><div class="line">//  式 :调 系统软件，取消发送 会返回原软件</div><div class="line">[[UIApplication sharedApplication] openURL:[NSURL URLWithString:@&quot;mailto://10010@qq.com&quot;]];</div><div class="line">//  式 :可以监听发短信的各个步骤，取消发送会返回原软件，可以直接指定短信内容 - (void)viewDidLoad &#123;</div><div class="line">[super viewDidLoad];</div><div class="line">if (![MFMailComposeViewController canSendMail]) &#123;</div><div class="line">// 检查邮件功能是否已经打开</div><div class="line">return; &#125;</div><div class="line">// 显示发短信的控制 </div><div class="line">MFMailComposeViewController *vc = [[MFMailComposeViewController alloc] init]; // 设置代 </div><div class="line">vc.mailComposeDelegate = self;</div><div class="line">// 主题/邮件title</div><div class="line">[vc setSubject:@&quot;10010@qq.com&quot;];</div><div class="line">// 内容</div><div class="line">[vc setMessageBody:@&quot;fdsdf&quot; isHTML:NO];</div><div class="line">// 设置收件地址(会 动检测地址格式)</div><div class="line">// 发件箱地址默认是你的iphone 机的设置邮件地址</div><div class="line">[vc setToRecipients:@[@&quot;&quot;, @&quot;sijin2217@126.com&quot;]];</div><div class="line">// 添加图 </div><div class="line">UIImage *addPic = [UIImage imageNamed:@&quot;Icon.png&quot;];</div><div class="line">NSData *imageData = UIImagePNGRepresentation(addPic);</div><div class="line">[vc addAttachmentData:imageData mimeType:@&quot;&quot; fileName:@&quot;Icon.png&quot;];</div><div class="line">// 显示控制 </div><div class="line">[self presentViewController:vc animated:YES completion:nil];</div><div class="line">&#125;</div><div class="line">// 代 监听 法</div><div class="line">- (void)mailComposeController:(MFMailComposeViewController *)controller didFinishWithResult:(MFMailComposeResult)result e &#123;</div><div class="line">//</div><div class="line">关闭邮件界 </div><div class="line">[controller dismissViewControllerAnimated:YES completion:nil]; NSString *msg;</div><div class="line">switch (result)</div><div class="line">&#123;</div><div class="line">case MFMailComposeResultCancelled: msg = @&quot;邮件发送取消&quot;;</div><div class="line">break;</div><div class="line">case MFMailComposeResultSaved: msg = @&quot;邮件保存成功&quot;; break;</div><div class="line">case MFMailComposeResultSent: msg = @&quot;邮件发送成功&quot;; break;</div><div class="line">case MFMailComposeResultFailed: msg = @&quot;邮件发送失败&quot;;</div><div class="line">break;</div><div class="line">default: break;</div><div class="line">&#125; &#125;</div><div class="line">浏览 :</div><div class="line">Email: [[UIApplication sharedApplication]openURL:[NSURL URLWithString:@&quot;mailto://&quot;]] ; 系统设置: [[UIApplication sharedApplication]openURL:[NSURL URLWithString:@&quot;prefs:root=WIFI&quot;]] ;</div><div class="line">[[UIApplication sharedApplication]openURL:[NSURL URLWithString:@&quot;http://www.baidu.com&quot;]] ;</div><div class="line">r</div><div class="line">//iOS8之后</div><div class="line">[[UIApplication sharedApplication] openURL:[NSURL URLWithString:UIApplicationOpenSettingsURLString]]; //如果App没有添加权限，显示的是设定界 。如果App有添加权限( 如通知)，显示的是App的设定界 。</div><div class="line">//iOS8之前</div><div class="line">//先添加 个url type如下图，在代码中调 如下代码,即可跳转到设置  的对应项</div><div class="line">[[UIApplication sharedApplication] openURL:[NSURL URLWithString:@&quot;prefs:root=WIFI&quot;]];</div><div class="line">可选值如下:</div><div class="line">About — prefs:root=General&amp;path=About</div><div class="line">Accessibility — prefs:root=General&amp;path=ACCESSIBILITY</div><div class="line">Airplane Mode On — prefs:root=AIRPLANE_MODE</div><div class="line">Auto-Lock — prefs:root=General&amp;path=AUTOLOCK</div><div class="line">Brightness — prefs:root=Brightness</div><div class="line">Bluetooth — prefs:root=General&amp;path=Bluetooth</div><div class="line">Date &amp; Time — prefs:root=General&amp;path=DATE_AND_TIME</div><div class="line">FaceTime — prefs:root=FACETIME</div><div class="line">General — prefs:root=General</div><div class="line">Keyboard — prefs:root=General&amp;path=Keyboard</div><div class="line">iCloud — prefs:root=CASTLE</div><div class="line">iCloud Storage &amp; Backup — prefs:root=CASTLE&amp;path=STORAGE_AND_BACKUP International — prefs:root=General&amp;path=INTERNATIONAL</div><div class="line">Location Services — prefs:root=LOCATION_SERVICES</div><div class="line">Music — prefs:root=MUSIC</div><div class="line">Music Equalizer — prefs:root=MUSIC&amp;path=EQ</div><div class="line">Music Volume Limit — prefs:root=MUSIC&amp;path=VolumeLimit</div><div class="line">Network — prefs:root=General&amp;path=Network</div><div class="line">Nike + iPod — prefs:root=NIKE_PLUS_IPOD</div><div class="line">Notes — prefs:root=NOTES</div><div class="line">Notification — prefs:root=NOTIFICATI*****_ID</div><div class="line">Phone — prefs:root=Phone</div><div class="line">Photos — prefs:root=Photos</div><div class="line">Profile — prefs:root=General&amp;path=ManagedConfigurationList</div><div class="line">Reset — prefs:root=General&amp;path=Reset</div><div class="line">Safari — prefs:root=Safari</div><div class="line">Siri — prefs:root=General&amp;path=Assistant</div><div class="line">Sounds — prefs:root=Sounds</div><div class="line">Software Update — prefs:root=General&amp;path=SOFTWARE_UPDATE_LINK Store — prefs:root=STORE</div><div class="line">Twitter — prefs:root=TWITTER</div><div class="line">Usage — prefs:root=General&amp;path=USAGE</div><div class="line">VPN — prefs:root=General&amp;path=Network/VPN</div><div class="line">Wallpaper — prefs:root=Wallpaper</div><div class="line">Wi-Fi — prefs:root=WIFI</div><div class="line">44.屏蔽触发事件，2秒后取消屏蔽(该屏遮没有透明阴影效果，   )</div><div class="line">[[UIApplication sharedApplication] beginIgnoringInteractionEvents]; dispatch_after(dispatch_time(DISPATCH_TIME_NOW, (int64_t)(2 * NSEC_PER_SEC)), dispatch_get_main_queue(), ^&#123;</div><div class="line">[[UIApplication sharedApplication] endIgnoringInteractionEvents]; &#125;);</div><div class="line"></div><div class="line">45. fillRule 原 </div><div class="line">46.iOS中数字的格式化</div><div class="line">//通过NSNumberFormatter，同样可以设置NSNumber输出的格式。 如如下代码:</div><div class="line">NSNumberFormatter *formatter = [[NSNumberFormatter alloc] init]; formatter.numberStyle = NSNumberFormatterDecimalStyle;</div><div class="line">NSString *string = [formatter stringFromNumber:[NSNumber numberWithInt:123456789]]; NSLog(@&quot;Formatted number string:%@&quot;,string);</div><div class="line">//输出结果为:[1223:403] Formatted number string:123,456,789 //其中NSNumberFormatter类有个属性numberStyle，它是 个枚举型，设置 同的值可以输出 同的数字格式。该枚举包括: typedef NS_ENUM(NSUInteger, NSNumberFormatterStyle) &#123;</div><div class="line">NSNumberFormatterNoStyle = kCFNumberFormatterNoStyle, NSNumberFormatterDecimalStyle = kCFNumberFormatterDecimalStyle, NSNumberFormatterCurrencyStyle = kCFNumberFormatterCurrencyStyle, NSNumberFormatterPercentStyle = kCFNumberFormatterPercentStyle, NSNumberFormatterScientificStyle = kCFNumberFormatterScientificStyle, NSNumberFormatterSpellOutStyle = kCFNumberFormatterSpellOutStyle</div><div class="line">&#125;; //各个枚举对应输出数字格式的效果如下:其中第三项和最后 项的输出会根据系统设置的语 区域的 同  同。 [1243:403] Formatted number string:123456789</div><div class="line">[1243:403] Formatted number string:123,456,789</div><div class="line">[1243:403] Formatted number string:¥123,456,789.00</div><div class="line">[1243:403] Formatted number string:-539,222,988%</div><div class="line">[1243:403] Formatted number string:1.23456789E8</div><div class="line">[1243:403] Formatted number string: 亿 千三百四 五万六千七百  九</div><div class="line"></div><div class="line">47.如何获取 WebView 所有的图 地址 在  加载完成时，通过 js 获取图 和添加点击的识别 式</div><div class="line">//UIWebView</div><div class="line">- (void)webViewDidFinishLoad:(UIWebView *)webView &#123;</div><div class="line">//这 是js，主要 的实现对url的获取</div><div class="line">static NSString * const jsGetImages =</div><div class="line">@&quot;function getImages()&#123;\</div><div class="line">var objs = document.getElementsByTagName(\&quot;img\&quot;);\ var imgScr = &apos;&apos;;\</div><div class="line">for(var i=0;i&lt;objs.length;i++)&#123;\</div><div class="line">imgScr = imgScr + objs[i].src + &apos;+&apos;;\</div><div class="line">&#125;;\</div><div class="line">return imgScr;\</div><div class="line">&#125;;&quot;;</div><div class="line">[webView stringByEvaluatingJavaScriptFromString:jsGetImages];//注 js 法</div><div class="line">NSString *urlResult = [webView stringByEvaluatingJavaScriptFromString:@&quot;getImages()&quot;];</div><div class="line">NSArray *urlArray = [NSMutableArray arrayWithArray:[urlResult componentsSeparatedByString:@&quot;+&quot;]]; //urlResurlt 就是获取到得所有图 的url的拼接;mUrlArray就是所有Url的数组</div><div class="line">&#125;</div><div class="line">//WKWebView</div><div class="line">- (void)webView:(WKWebView *)webView didFinishNavigation:(null_unspecified WKNavigation *)navigation &#123;</div><div class="line">static NSString * const jsGetImages =</div><div class="line">@&quot;function getImages()&#123;\</div><div class="line">var objs = document.getElementsByTagName(\&quot;img\&quot;);\ var imgScr = &apos;&apos;;\</div><div class="line">for(var i=0;i&lt;objs.length;i++)&#123;\</div><div class="line">imgScr = imgScr + objs[i].src + &apos;+&apos;;\</div><div class="line">&#125;;\</div><div class="line">return imgScr;\</div><div class="line">&#125;;&quot;;</div><div class="line">[webView evaluateJavaScript:jsGetImages completionHandler:nil];</div><div class="line">[webView evaluateJavaScript:@&quot;getImages()&quot; completionHandler:^(id _Nullable result, NSError * _Nullable error) &#123;</div><div class="line">NSLog(@&quot;%@&quot;,result); &#125;];</div><div class="line">&#125;</div><div class="line">48.获取到 webview 的 度</div><div class="line">CGFloat height = [[self.webView stringByEvaluatingJavaScriptFromString:@&quot;document.body.offsetHeight&quot;] floatValue]; 49.   LLDB 打印 View 所有 视图</div><div class="line">po [[self view]recursiveDescription]</div><div class="line">50. navigationBar 变为纯透明</div><div class="line">//第 种 法</div><div class="line">//导航栏纯透明</div><div class="line">[self.navigationBar setBackgroundImage:[UIImage new] forBarMetrics:UIBarMetricsDefault]; //去掉导航栏底部的 线</div><div class="line">self.navigationBar.shadowImage = [UIImage new];</div><div class="line">//第 种 法</div><div class="line">[[self.navigationBar subviews] objectAtIndex:0].alpha = 0;</div><div class="line">其他总结</div><div class="line"></div><div class="line">案 :包含上 的按钮</div><div class="line">// 有 ，上 的按钮还会显示</div><div class="line">- (void)setNavgationBarClear&#123;</div><div class="line">self.navigationController.navigationBar.translucent = YES;</div><div class="line">CGRect rect = CGRectMake(0, 0, [UIScreen mainScreen].bounds.size.width, 64);</div><div class="line">UIColor *color = [UIColor clearColor];</div><div class="line">UIGraphicsBeginImageContext(rect.size);</div><div class="line">CGContextRef context = UIGraphicsGetCurrentContext();</div><div class="line">CGContextSetFillColorWithColor(context, [color CGColor]);</div><div class="line">CGContextFillRect(context, rect);</div><div class="line">UIImage *image = UIGraphicsGetImageFromCurrentImageContext();</div><div class="line">UIGraphicsEndImageContext();</div><div class="line">//   UIBarMetricsCompact 会失效，image可以直接使  [UIImage new], 要太复杂。</div><div class="line">[self.navigationController.navigationBar setBackgroundImage:image forBarMetrics:UIBarMetricsDefault]; [self.navigationController.navigationBar setTitleTextAttributes:[NSDictionary dictionaryWithObjectsAndKeys:[UIColor w</div><div class="line">&#125;</div><div class="line">// 简化</div><div class="line">- (void)setNavgationBarClear2&#123;</div><div class="line">self.navigationController.navigationBar.translucent = YES;</div><div class="line">[self.navigationController.navigationBar setBackgroundImage:[UIImage new] forBarMetrics:UIBarMetricsDefault];// self.navigationController.navigationBar.shadowImage = [[UIImage alloc] init]; [self.navigationController.navigationBar setTitleTextAttributes:[NSDictionary dictionaryWithObjectsAndKeys:[UIColor w</div><div class="line">&#125;</div><div class="line">// 取消导航条透明效果</div><div class="line">// 该效果会直接将导航条变成  ，取消 系统 带的半透明效果</div><div class="line">self.navigationController.navigationBar.translucent = NO;</div><div class="line">[self.navigationController.navigationBar setBackgroundImage:nil forBarMetrics:UIBarMetricsDefault]; [self.navigationController.navigationBar setTitleTextAttributes:[NSDictionary dictionaryWithObjectsAndKeys:[UIColor b</div><div class="line">案 :</div><div class="line">self.navigationController.navigationBar.subviews[0].alpha = 0;</div><div class="line">案三:</div><div class="line">[self.navigationController.navigationBar setBackgroundImage:[UIImage new] forBarMetrics:UIBarMetricsDefault];</div><div class="line">51. tabBar 变为纯透明</div><div class="line">[self.tabBar setBackgroundImage:[UIImage new]];</div><div class="line">self.tabBar.shadowImage = [UIImage new];</div><div class="line">52. navigationBar 根据滑动距离的渐变 实现 在 百思 姐 的笔记中的 法也是有效的</div><div class="line">h</div><div class="line">h</div><div class="line">l</div><div class="line">//第 种</div><div class="line">- (void)scrollViewDidScroll:(UIScrollView *)scrollView &#123;</div><div class="line">CGFloat offsetToShow = 200.0;//滑动多少就完全显示</div><div class="line">CGFloat alpha = 1 - (offsetToShow - scrollView.contentOffset.y) / offsetToShow; [[self.navigationController.navigationBar subviews] objectAtIndex:0].alpha = alpha;</div><div class="line">&#125;</div><div class="line">//第 种</div><div class="line">- (void)scrollViewDidScroll:(UIScrollView *)scrollView &#123;</div><div class="line">CGFloat offsetToShow = 200.0;</div><div class="line">CGFloat alpha = 1 - (offsetToShow - scrollView.contentOffset.y) / offsetToShow;</div><div class="line">[self.navigationController.navigationBar setShadowImage:[UIImage new]];</div><div class="line">[self.navigationController.navigationBar setBackgroundImage:[self imageWithColor:[[UIColor orangeColor]colorWithAlphaCom &#125;</div><div class="line">// 成 张纯 的图 </div><div class="line">- (UIImage *)imageWithColor:(UIColor *)color &#123;</div><div class="line">CGRect rect = CGRectMake(0.0f, 0.0f, 1.0f, 1.0f); UIGraphicsBeginImageContext(rect.size);</div><div class="line">CGContextRef context = UIGraphicsGetCurrentContext(); CGContextSetFillColorWithColor(context, [color CGColor]); CGContextFillRect(context, rect);</div><div class="line">UIImage *theImage = UIGraphicsGetImageFromCurrentImageContext(); UIGraphicsEndImageContext();</div><div class="line">return theImage; &#125;</div><div class="line">53.iOS 开发中 些相关的 径 模拟 的位置:</div><div class="line">/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs  档安装位置:</div><div class="line">/Applications/Xcode.app/Contents/Developer/Documentation/DocSets 插件保存 径:</div><div class="line">~/Library/ApplicationSupport/Developer/Shared/Xcode/Plug-ins</div><div class="line">定义代码段的保存 径: ~/Library/Developer/Xcode/UserData/CodeSnippets/ 如果找 到CodeSnippets 件夹，可以  新建 个CodeSnippets 件夹。</div><div class="line">描述 件 径 ~/Library/MobileDevice/Provisioning Profiles</div><div class="line">54. navigationItem 的 BarButtonItem 如何紧靠屏幕右边界或者左边界?</div><div class="line">般情况下，右边的 item 会和屏幕右侧保持 段距离 下 是通过添加 个负值宽度的固定间距的item来解决，也可以改变宽度实现 同的间隔</div><div class="line"></div><div class="line">UIImage *img = [[UIImage imageNamed:@&quot;icon_cog&quot;] imageWithRenderingMode:UIImageRenderingModeAlwaysOriginal]; //宽度为负数的固定间距的系统item</div><div class="line">UIBarButtonItem *rightNegativeSpacer = [[UIBarButtonItem alloc] initWithBarButtonSystemItem:UIBarButtonSystemItemFixedSpace [rightNegativeSpacer setWidth:-15];</div><div class="line">UIBarButtonItem *rightBtnItem1 = [[UIBarButtonItem alloc]initWithImage:img style:UIBarButtonItemStylePlain target:self actio UIBarButtonItem *rightBtnItem2 = [[UIBarButtonItem alloc]initWithImage:img style:UIBarButtonItemStylePlain target:self actio self.navigationItem.rightBarButtonItems = @[rightNegativeSpacer,rightBtnItem1,rightBtnItem2];</div><div class="line">55. NSString 进  URL 编码和解码</div><div class="line">NSString *string = @&quot;http://abc.com?aaa=你好&amp;bbb=tttee&quot;;</div><div class="line">//编码 打印:http://abc.com?aaa=%E4%BD%A0%E5%A5%BD&amp;bbb=tttee</div><div class="line">string = [string stringByAddingPercentEncodingWithAllowedCharacters:[NSCharacterSet URLQueryAllowedCharacterSet]];</div><div class="line">//解码 打印:http://abc.com?aaa=你好&amp;bbb=tttee string = [string stringByRemovingPercentEncoding];</div><div class="line">56. UIWebView 设置 User-Agent 。</div><div class="line">//设置</div><div class="line">NSDictionary *dic = @&#123;@&quot;UserAgent&quot;:@&quot;your UserAgent&quot;&#125;;</div><div class="line">[[NSUserDefaults standardUserDefaults] registerDefaults:dic];</div><div class="line">//获取</div><div class="line">NSString *agent = [self.WebView stringByEvaluatingJavaScriptFromString:@&quot;navigator.userAgent&quot;];</div><div class="line">57.获取硬盘总容 与可 容 </div><div class="line">NSFileManager *fileManager = [NSFileManager defaultManager];</div><div class="line">NSDictionary *attributes = [fileManager attributesOfFileSystemForPath:NSHomeDirectory() error:nil]; NSLog(@&quot;容 %.2fG&quot;,[attributes[NSFileSystemSize] doubleValue] / (powf(1024, 3))); NSLog(@&quot;可 %.2fG&quot;,[attributes[NSFileSystemFreeSize] doubleValue] / powf(1024, 3));</div><div class="line">58.获取 UIColor 的 RGBA 值</div><div class="line">UIColor *color = [UIColor colorWithRed:0.2 green:0.3 blue:0.9 alpha:1.0]; const CGFloat *components = CGColorGetComponents(color.CGColor); NSLog(@&quot;Red: %.1f&quot;, components[0]);</div><div class="line">NSLog(@&quot;Green: %.1f&quot;, components[1]);</div><div class="line">NSLog(@&quot;Blue: %.1f&quot;, components[2]); NSLog(@&quot;Alpha: %.1f&quot;, components[3]);</div><div class="line">59.修改 textField 的 placeholder 的字体颜 、  </div><div class="line">[self.textField setValue:[UIColor redColor] forKeyPath:@&quot;_placeholderLabel.textColor&quot;];</div><div class="line">[self.textField setValue:[UIFont boldSystemFontOfSize:16] forKeyPath:@&quot;_placeholderLabel.font&quot;]; 60. AFN 移除 JSON 中的 NSNull</div><div class="line">AFJSONResponseSerializer *response = [AFJSONResponseSerializer serializer]; response.removesKeysWithNullValues = YES;</div><div class="line">61. UIWebView   的图  适应屏幕</div><div class="line"></div><div class="line">- (void)webViewDidFinishLoad:(UIWebView *)webView &#123;</div><div class="line">NSString *js = @&quot;function imgAutoFit() &#123; \</div><div class="line">var imgs = document.getElementsByTagName(&apos;img&apos;); \ for (var i = 0; i &lt; imgs.length; ++i) &#123; \</div><div class="line">var img = imgs[i]; \</div><div class="line">img.style.maxWidth = %f; \</div><div class="line">&#125; \</div><div class="line">&#125;&quot;;</div><div class="line">js = [NSString stringWithFormat:js, [UIScreen mainScreen].bounds.size.width - 20];</div><div class="line">[webView stringByEvaluatingJavaScriptFromString:js];</div><div class="line">[webView stringByEvaluatingJavaScriptFromString:@&quot;imgAutoFit()&quot;]; &#125;</div><div class="line">62. 机号码匹配</div><div class="line">// 正则判断 机号码地址格式</div><div class="line">- (BOOL)isMobileNumber:(NSString *)mobileNum &#123;</div><div class="line">NSString *MOBILE = @&quot;^1(3[0-9]|4[57]|5[0-35-9]|8[0-9]|7[0135678])\\d&#123;8&#125;$&quot;;</div><div class="line">NSPredicate *regextestmobile = [NSPredicate predicateWithFormat:@&quot;SELF MATCHES %@&quot;, MOBILE];</div><div class="line">return [regextestmobile evaluateWithObject:mobileNum]; &#125;</div><div class="line">63.邮箱匹配</div><div class="line">//邮箱</div><div class="line">-(BOOL)isValidateEmail:(NSString *)email &#123;</div><div class="line">NSString *emailRegex = @&quot;[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]&#123;2,4&#125;&quot;;</div><div class="line">NSPredicate *emailTest = [NSPredicate predicateWithFormat:@&quot;SELF MATCHES %@&quot;, emailRegex]; return [emailTest evaluateWithObject:email];</div><div class="line">&#125;</div><div class="line">64. base64 加密</div><div class="line"></div><div class="line">- (NSString *)base64 &#123;</div><div class="line">NSData *data = [NSData dataWithBytes:[self UTF8String] length:[self lengthOfBytesUsingEncoding:NSUTF8StringEncoding]]; NSUInteger length = [data length];</div><div class="line">NSMutableData *mutableData = [NSMutableData dataWithLength:((length + 2) / 3) * 4];</div><div class="line">uint8_t *input = (uint8_t *)[data bytes];</div><div class="line">uint8_t *output = (uint8_t *)[mutableData mutableBytes];</div><div class="line">for (NSUInteger i = 0; i &lt; length; i += 3) &#123; NSUInteger value = 0;</div><div class="line">for (NSUInteger j = i; j &lt; (i + 3); j++) &#123;</div><div class="line">value &lt;&lt;= 8;</div><div class="line">if (j &lt; length) &#123;</div><div class="line">value |= (0xFF &amp; input[j]); &#125;</div><div class="line">&#125;</div><div class="line">static uint8_t const kAFBase64EncodingTable[] = &quot;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/&quot;;</div><div class="line">NSUInteger idx = (i / 3) * 4;</div><div class="line">output[idx + 0] = kAFBase64EncodingTable[(value &gt;&gt; 18) &amp; 0x3F];</div><div class="line">output[idx + 1] = kAFBase64EncodingTable[(value &gt;&gt; 12) &amp; 0x3F];</div><div class="line">output[idx + 2] = (i + 1) &lt; length ? kAFBase64EncodingTable[(value &gt;&gt; 6) &amp; 0x3F] : &apos;=&apos;; output[idx + 3] = (i + 2) &lt; length ? kAFBase64EncodingTable[(value &gt;&gt; 0) &amp; 0x3F] : &apos;=&apos;;</div><div class="line">&#125;</div><div class="line">return [[NSString alloc] initWithData:mutableData encoding:NSASCIIStringEncoding];</div><div class="line">&#125;</div><div class="line">65.时间戳转换成指定格式的 期</div><div class="line">-(NSString *)getDateStringWithTimeInterval:(NSString *)timeInterval DataFormatterString:(NSString *)dataFormatterString&#123; NSString *dateString;</div><div class="line">NSDateFormatter *dataFormatter = [[NSDateFormatter alloc] init];</div><div class="line">dataFormatter.dateFormat = dataFormatterString;</div><div class="line">NSTimeInterval _interval=[timeInterval doubleValue] / 1000.0; NSDate *date = [NSDate dateWithTimeIntervalSince1970:_interval]; dateString = [dataFormatter stringFromDate:date];</div><div class="line">return dateString; &#125;</div><div class="line">66. 期转换成时间戳</div><div class="line"></div><div class="line">-(double)getTimeIntervalWithDateString:(NSString *)dateString DataFormatterString:(NSString *)dataFormatterString&#123; NSDateFormatter *formatter = [[NSDateFormatter alloc] init];</div><div class="line">[formatter setDateStyle:NSDateFormatterMediumStyle]; [formatter setTimeStyle:NSDateFormatterShortStyle]; [formatter setDateFormat:dataFormatterString];</div><div class="line">NSDate* date = [formatter dateFromString:dateString];</div><div class="line">//将 期转换成时间戳</div><div class="line">double timeSp = [[NSNumber numberWithDouble:[date timeIntervalSince1970]] doubleValue]*1000;</div><div class="line">return timeSp; &#125;</div><div class="line">67.判断输 的是否是有效数字  于 1</div><div class="line">- (BOOL)isAvildNumber:(NSString *)str&#123;</div><div class="line">NSString *string=@&quot;^[1-9][0-9]*(\\.[0-9]+)?$&quot;;</div><div class="line">NSPredicate *regextestmobile = [NSPredicate predicateWithFormat:@&quot;SELF MATCHES %@&quot;, string]; return [regextestmobile evaluateWithObject:str];</div><div class="line">&#125; 68. 六进制颜 转换成UIColor</div><div class="line">//颜 透明度默认为1</div><div class="line">+ (UIColor *)colorWithHex:(NSString *)color &#123;</div><div class="line">NSString *cString = [[color stringByTrimmingCharactersInSet:[NSCharacterSet whitespaceAndNewlineCharacterSet]] uppercase // String should be 6 or 8 characters</div><div class="line">if ([cString length] &lt; 6) &#123;</div><div class="line">return [UIColor clearColor]; &#125;</div><div class="line">// strip 0X if it appears</div><div class="line">if ([cString hasPrefix:@&quot;0X&quot;])</div><div class="line">cString = [cString substringFromIndex:2]; if ([cString hasPrefix:@&quot;#&quot;])</div><div class="line">cString = [cString substringFromIndex:1]; if ([cString length] != 6)</div><div class="line">return [UIColor clearColor];</div><div class="line">// Separate into r, g, b substrings NSRange range;</div><div class="line">range.location = 0;</div><div class="line"></div><div class="line">range.length = 2;</div><div class="line">//r</div><div class="line">NSString *rString = [cString substringWithRange:range];</div><div class="line">//g</div><div class="line">range.location = 2;</div><div class="line">NSString *gString = [cString substringWithRange:range];</div><div class="line">//b</div><div class="line">range.location = 4;</div><div class="line">NSString *bString = [cString substringWithRange:range];</div><div class="line">// Scan values</div><div class="line">unsigned int r, g, b;</div><div class="line">[[NSScanner scannerWithString:rString] scanHexInt:&amp;r];</div><div class="line">[[NSScanner scannerWithString:gString] scanHexInt:&amp;g];</div><div class="line">[[NSScanner scannerWithString:bString] scanHexInt:&amp;b];</div><div class="line">return [UIColor colorWithRed:((float) r / 255.0f) green:((float) g / 255.0f) blue:((float) b / 255.0f) alpha:1.0f];</div><div class="line">&#125;</div><div class="line">69. UITextField 截断字符 。</div><div class="line">// 设置 度和 标</div><div class="line">-(void)limitTextLength:(NSInteger)length TextField:(UITextField *)textfield&#123;</div><div class="line">NSString *toBeString = textfield.text;</div><div class="line">NSString *lang = self.textInputMode.primaryLanguage; if ([lang isEqualToString:@&quot;zh-Hans&quot;]) &#123;</div><div class="line">UITextRange *selectedRang = [textfield markedTextRange]; if (!selectedRang) &#123;</div><div class="line">if (toBeString.length &gt; length) &#123;</div><div class="line">textfield.text = [toBeString substringToIndex:length];</div><div class="line">&#125; &#125;else&#123;</div><div class="line">&#125; &#125;</div><div class="line">else&#123;</div><div class="line">if (toBeString.length &gt; length) &#123;</div><div class="line">textfield.text = [toBeString substringToIndex:length]; &#125;</div><div class="line">&#125; &#125;</div><div class="line">70.打开 机QQ与指定 聊天。</div><div class="line"></div><div class="line">-(void)didClickQQButton&#123; //需要在info.plist中增加LSApplicationQueriesSchemes数组，然后添加item0，item0对应的值为mqqapi;增加item1，item1的值为mqq。 NSString * QQNumber=@&quot;&quot;;</div><div class="line">if ([[UIApplication sharedApplication] canOpenURL:[NSURL URLWithString:@&quot;mqq://&quot;]]) &#123;</div><div class="line">UIWebView *webView = [[UIWebView alloc] initWithFrame:CGRectZero];</div><div class="line">NSURL * url=[NSURL URLWithString:[NSString stringWithFormat:@&quot;mqq://im/chat?chat_type=wpa&amp;uin=%@&amp;version=1&amp;src_type= NSURLRequest *request = [NSURLRequest requestWithURL:url];</div><div class="line">webView.delegate = self;</div><div class="line">[webView loadRequest:request];</div><div class="line">[self.view addSubview:webView];</div><div class="line">&#125;else&#123;</div><div class="line">UIAlertController *alertController = [UIAlertController alertControllerWithTitle:@&quot;nil&quot; message:@&quot;对 起，您还没安装QQ&quot;</div><div class="line">UIAlertAction *cancelAction = [UIAlertAction actionWithTitle:@&quot;取消&quot; style:UIAlertActionStyleCancel handler:^(UIAler return ;</div><div class="line">&#125;];</div><div class="line">[alertController addAction:cancelAction];</div><div class="line">[self presentViewController:alertController animated:YES completion:nil]; &#125;</div><div class="line">&#125;</div><div class="line">71. 些控件没有 setBackgroundImage  法的可以 这个设置背景图 </div><div class="line">[self.view setBackgroundColor:[UIColor colorWithPatternImage:[UIImage imageNamed:@&quot;1.png&quot;]]];</div><div class="line">72.设置震动和声 </div><div class="line">导 :AudioToolbox.framework框架</div><div class="line">在需要 到的地 导  #import &lt;AudioToolbox/AudioToolbox.h&gt; AudioServicesPlaySystemSound(kSystemSoundID_Vibrate);//震动 AudioServicesPlaySystemSound(1000);//新邮件提示 </div><div class="line">73.删除所有 控件</div><div class="line">[self.view.subviews makeObjectsPerformSelector:@selector(removeFromSuperview)];</div><div class="line">74. NSString 过滤特殊字符</div><div class="line">// 定义 个特殊字符的集合</div><div class="line">NSCharacterSet *set = [NSCharacterSet characterSetWithCharactersInString:@&quot;@/:;()¥「」&quot;、[]&#123;&#125;#%-*+=_\\|~&lt;&gt;$€^•&apos;@#$%^&amp;*( // 过滤字符 的特殊字符</div><div class="line">NSString *newString = [trimString stringByTrimmingCharactersInSet:set];</div><div class="line">75. app 提交审核上架关于 IDFA  告标识符—— IDFA(identifier for advertising) app 提交审核最后 步:此 app 是否含有 告标识符 IDFA ?后 有两个选项:是、否?</div><div class="line">怎么选择或者看  项 中是否采集  IDFA 呢?可以在项 中 General 下拉到 framework ，看有没有 个 AdSupport.framework 的 framework ，有的话就选择是，没有就选择否。</div><div class="line">t</div><div class="line">)</div><div class="line">76. iOS 项  加载本地 HTML</div><div class="line">将前端给你打包的 html+css+js  件夹托到 Xcode 项  </div><div class="line">@&quot;index&quot; 为你的 html  件夹的   件名, @&quot;html&quot; 为你的 件格式,这个 般 变</div><div class="line">Xcode  能找到像 url(&quot;../images/photo.png&quot;) 这种 径，所以应该在 Xcode 中调整下 html  件访问本  图 和 css 样式 </div><div class="line">件的 径,将类似 &quot;../images/photo.png&quot; 的 径改为 &quot;photo.png&quot;</div><div class="line">UIWebView *web=[[UIWebView alloc]initWithFrame:CGRectMake(0, 64, self.view.bounds.size.width, self.view.bounds.size.height-6 NSString *path = [[NSBundle mainBundle] pathForResource:@&quot;index&quot; ofType:@&quot;html&quot;];</div><div class="line">NSString *htmlString = [NSString stringWithContentsOfFile:path encoding:NSUTF8StringEncoding error:nil];</div><div class="line">NSString *basePath = [[NSBundle mainBundle] bundlePath];</div><div class="line">NSURL *baseURL = [NSURL fileURLWithPath:basePath]; [web loadHTMLString:htmlString baseURL:baseURL]; [self.view addSubview:web];</div><div class="line">77. layoutSubviews 调 的调 时机</div><div class="line">当视图第 次显示的时候会被调 </div><div class="line">当这个视图显示到屏幕上 ,点击按钮</div><div class="line">添加 视图也会调 这个 法</div><div class="line">当本视图的  发 改变的时候是会调 的</div><div class="line">当 视图的 frame 发 改变的时候是会调 的,当然前提是 frame 的值设置前后发  变化 当删除 视图的时候是会调 的</div><div class="line">直接调  setLayoutSubviews 。</div><div class="line">滑动 UIScrollView 的时候。</div><div class="line">旋转 Screen 会触发  UIView 上的 layoutSubviews 事件</div><div class="line">init 初始化 会触发 layoutSubviews ,但是是  initWithFrame 进 初始化时，当 rect 的值 为 CGRectZero 时,也会触发</div><div class="line">layoutSubviews  法:这个 法，默认没有做任何事情，需要 类进 重写</div><div class="line">setNeedsLayout  法: 标记为需要重新布局，异步调  layoutIfNeeded 刷新布局，  即刷新，但 layoutSubviews  定会被 调 </div><div class="line">layoutIfNeeded  法:如果有需要刷新的标记， 即调  layoutSubviews 进 布局(如果没有标记， 会调   layoutSubviews )</div><div class="line">78.使 tableViewCell 分割线的两头都接触边缘</div><div class="line">// 先在viewDidLoad 法加 以下代码:</div><div class="line">if ([self.tableView respondsToSelector:@selector(setSeparatorInset:)]) &#123;</div><div class="line">[self.tableView setSeparatorInset:UIEdgeInsetsZero]; &#125;</div><div class="line">if ([self.tableView respondsToSelector:@selector(setLayoutMargins:)]) &#123; [self.tableView setLayoutMargins:UIEdgeInsetsZero];</div><div class="line">&#125;</div><div class="line">//然后在重写willDisplayCell 法</div><div class="line">- (void)tableView:(UITableView *)tableView willDisplayCell:(UITableViewCell *)cell forRowAtIndexPath:(NSIndexPath *)indexPath&#123;</div><div class="line">if ([cell respondsToSelector:@selector(setSeparatorInset:)]) &#123; [cell setSeparatorInset:UIEdgeInsetsZero];</div><div class="line">&#125;</div><div class="line">if ([cell respondsToSelector:@selector(setLayoutMargins:)]) &#123;</div><div class="line">&#125; &#125;</div><div class="line">[cell setLayoutMargins:UIEdgeInsetsZero];</div><div class="line">79.让 iOS 应 直接退出</div><div class="line">- (void)exitApplication &#123;</div><div class="line">AppDelegate *app = [UIApplication sharedApplication].delegate; UIWindow *window = app.window;</div><div class="line">[UIView animateWithDuration:1.0f animations:^&#123;</div><div class="line">window.alpha = 0;</div><div class="line">&#125; completion:^(BOOL finished) &#123;</div><div class="line">exit(0); &#125;];</div><div class="line">&#125;</div><div class="line">80.设置 Label 中 同 字的颜 </div><div class="line">- (void)touchesEnded:(NSSet&lt;UITouch&gt; *)touches withEvent:(UIEvent *)event &#123;</div><div class="line">[self editStringColor:self.label.text editStr:@&quot;好&quot; color:[UIColor blueColor]]; &#125;</div><div class="line">- (void)editStringColor:(NSString *)string editStr:(NSString *)editStr color:(UIColor *)color &#123;</div><div class="line">// string为整体字符 , editStr为需要修改的字符 </div><div class="line">NSRange range = [string rangeOfString:editStr];</div><div class="line">NSMutableAttributedString *attribute = [[NSMutableAttributedString alloc] initWithString:string]; // 设置属性修改字体颜 UIColor与  UIFont</div><div class="line">[attribute addAttributes:@&#123;NSForegroundColorAttributeName:color&#125; range:range];</div><div class="line">self.label.attributedText = attribute; &#125;</div><div class="line">81.播放声 </div><div class="line">#import&lt;AVFoundation&gt;</div><div class="line">// 1.获取 效资源的 径</div><div class="line">NSString *path = [[NSBundle mainBundle]pathForResource:@&quot;pour_milk&quot; ofType:@&quot;wav&quot;];</div><div class="line">// 2.将 劲转化为url</div><div class="line">NSURL *tempUrl = [NSURL fileURLWithPath:path];</div><div class="line">// 3. 转化成的url创建 个播放 </div><div class="line">NSError *error = nil;</div><div class="line">AVAudioPlayer *play = [[AVAudioPlayer alloc]initWithContentsOfURL:tempUrl error:&amp;error]; self.player = play;</div><div class="line">// 4.播放</div><div class="line">[play play];</div><div class="line">82.调整 Label  间距</div><div class="line">-(void)test&#123;</div><div class="line">NSMutableAttributedString *attributedString =</div><div class="line">[[NSMutableAttributedString alloc] initWithString:self.contentLabel.text]; NSMutableParagraphStyle *paragraphStyle = [[NSMutableParagraphStyle alloc] init];</div><div class="line">[paragraphStyle setLineSpacing:3]; //调整 间距</div><div class="line">[attributedString addAttribute:NSParagraphStyleAttributeName value:paragraphStyle</div><div class="line">range:NSMakeRange(0, [self.contentLabel.text length])]; self.contentLabel.attributedText = attributedString;</div><div class="line">&#125;</div><div class="line">83. UIImageView 填充模式</div><div class="line"></div><div class="line">@&quot;UIViewContentModeScaleToFill&quot;, @&quot;UIViewContentModeScaleAspectFit&quot;, @&quot;UIViewContentModeScaleAspectFill&quot;, @&quot;UIViewContentModeRedraw&quot;, @&quot;UIViewContentModeCenter&quot;, @&quot;UIViewContentModeTop&quot;, @&quot;UIViewContentModeBottom&quot;, @&quot;UIViewContentModeLeft&quot;, @&quot;UIViewContentModeRight&quot;, @&quot;UIViewContentModeTopLeft&quot;, @&quot;UIViewContentModeTopRight&quot;, @&quot;UIViewContentModeBottomLeft&quot;, @&quot;UIViewContentModeBottomRight&quot;,</div><div class="line">// 拉伸 适应填满整个视图 //  适应    显示</div><div class="line">// 原始  显示</div><div class="line">// 尺 改变时重绘</div><div class="line">// 中间</div><div class="line">// 顶部</div><div class="line">// 底部</div><div class="line">// 中间贴左 // 中间贴右 // 贴左上 // 贴右上 // 贴左下 // 贴右下</div><div class="line">84.设置状态栏 字的样式/颜 </div><div class="line">[[UIApplication sharedApplication] setStatusBarStyle:UIStatusBarStyleLightContent];</div></pre></td></tr></table></figure>
