        <h2 id="判断竞价状态"><a href="#判断竞价状态" class="headerlink" title="判断竞价状态"></a>判断竞价状态</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">// 根据获取到的时间字符串 endDt 和当前时间对比, 若 currentTime 大于 endDt 就显示竞价场次结束, 反之显示距离竞价结束的时间</div><div class="line">NSString *endDt = @&quot;20170203145409&quot;;</div><div class="line">NSDateFormatter *format= [[NSDateFormatter alloc] init];</div><div class="line">[format setDateFormat:@&quot;yyyyMMddHHmmss&quot;];</div><div class="line">NSDate *endDate= [format dateFromString:endDt];</div><div class="line">NSTimeInterval endTime = [endDate timeIntervalSince1970];</div><div class="line"></div><div class="line">NSString *timeStr = [self updateTimeForTimeInterval:endTime];</div><div class="line">NSLog(@&quot;%@&quot;, timeStr);</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div></pre></td><td class="code"><pre><div class="line">// 几天前 几分钟前..</div><div class="line">- (NSString *)updateTimeForTimeInterval:(NSInteger)timeInterval &#123;</div><div class="line"></div><div class="line">// 获取当前时时间戳 </div><div class="line">NSTimeInterval currentTime = [[NSDate date] timeIntervalSince1970];</div><div class="line">// 获取场次结束时间</div><div class="line">NSTimeInterval endTime = timeInterval;</div><div class="line">// 时间差</div><div class="line">NSTimeInterval time = endTime - currentTime;</div><div class="line"></div><div class="line">if (time &lt; 0) &#123;</div><div class="line">return @&quot;该场次已结束&quot;;</div><div class="line">&#125;</div><div class="line">// 秒转秒</div><div class="line">NSInteger seconds = time;</div><div class="line">if (seconds &lt; 60) &#123;</div><div class="line">return [NSString stringWithFormat:@&quot;%ld秒后结束&quot;, seconds];</div><div class="line">&#125;</div><div class="line">// 秒转分钟</div><div class="line">NSInteger minutes = time / 60;</div><div class="line">if (minutes &lt; 60) &#123;</div><div class="line">seconds = seconds - minutes*60;</div><div class="line">return [NSString stringWithFormat:@&quot;%ld分%ld秒后结束&quot;, minutes, seconds];</div><div class="line">&#125;</div><div class="line">// 秒转小时</div><div class="line">NSInteger hours = time / 3600;</div><div class="line">if (hours &lt; 24) &#123;</div><div class="line">minutes = (seconds - hours*3600) / 60;</div><div class="line">seconds = seconds  - hours *3600 - minutes*60;</div><div class="line"></div><div class="line">return [NSString stringWithFormat:@&quot;%ld小时%ld分%ld秒后结束&quot;, hours, minutes, seconds];</div><div class="line">&#125;</div><div class="line">// 秒转天数</div><div class="line">NSInteger days = time / 3600 / 24;</div><div class="line">//    if (days &lt; 30) &#123;</div><div class="line">hours = (seconds - days*3600*24) / 3600;</div><div class="line">minutes = (seconds - days*3600*24 - hours*3600) / 60;</div><div class="line">seconds = seconds  - days*3600*24 - hours *3600 - minutes*60;</div><div class="line"></div><div class="line">return [NSString stringWithFormat:@&quot;%ld天%ld小时%ld分%ld秒后结束&quot;, days, hours, minutes, seconds];</div><div class="line">//    &#125;</div><div class="line">//    // 秒转月</div><div class="line">//    NSInteger months = time / 3600 / 24 / 30;</div><div class="line">//    if (months &lt; 12) &#123;</div><div class="line">//        return [NSString stringWithFormat:@&quot;%ld月前&quot;,months];</div><div class="line">//    &#125;</div><div class="line">//    // 秒转年</div><div class="line">//    NSInteger years = time / 3600 / 24 / 30 / 12;</div><div class="line">//    return [NSString stringWithFormat:@&quot;%ld年前&quot;,years];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="计算发帖时间-比如几分钟前-几小时前"><a href="#计算发帖时间-比如几分钟前-几小时前" class="headerlink" title="计算发帖时间, 比如几分钟前, 几小时前"></a>计算发帖时间, 比如几分钟前, 几小时前</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line">NSString *endDt = @&quot;20170217155409&quot;;</div><div class="line">NSDateFormatter *format= [[NSDateFormatter alloc] init];</div><div class="line">[format setDateFormat:@&quot;yyyyMMddHHmmss&quot;];</div><div class="line">NSDate *endDate= [format dateFromString:endDt];</div><div class="line">NSTimeInterval endTime = [endDate timeIntervalSince1970];</div><div class="line"></div><div class="line">NSDate *nDate = [NSDate date];</div><div class="line">NSTimeInterval nTime = [nDate timeIntervalSince1970];</div><div class="line"></div><div class="line">//     时间差</div><div class="line">NSTimeInterval time = nTime - endTime;</div><div class="line"></div><div class="line">////    两个时间间隔也可以这么计算 [大 小] -&gt; 正</div><div class="line">//    NSTimeInterval time = [nDate timeIntervalSinceDate:endDate];</div><div class="line"></div><div class="line">if (time &lt; 0) &#123;</div><div class="line">NSLog(@&quot;该场次已结束&quot;);</div><div class="line">&#125;</div><div class="line"></div><div class="line">if (time &lt; 60) &#123;</div><div class="line">NSLog(@&quot;刚刚&quot;);</div><div class="line">&#125;</div><div class="line">NSInteger minutes = time / 60;</div><div class="line">if (minutes &lt; 60) &#123;</div><div class="line">NSLog(@&quot;%ld分钟前&quot;, minutes);</div><div class="line"></div><div class="line">&#125;</div><div class="line">// 秒转小时</div><div class="line">NSInteger hours = time / 3600;</div><div class="line">if (hours &lt; 24) &#123;</div><div class="line">NSLog(@&quot;%ld小时前&quot;,hours);</div><div class="line">&#125;</div><div class="line">// 秒转天数</div><div class="line">NSInteger days = time / 3600 / 24;</div><div class="line">if (days &lt; 30) &#123;</div><div class="line">NSLog(@&quot;%ld天前&quot;,days);</div><div class="line">&#125;</div><div class="line">// 秒转月</div><div class="line">NSInteger months = time / 3600 / 24 / 30;</div><div class="line">if (months &lt; 12) &#123;</div><div class="line">NSLog(@&quot;%ld月前&quot;,months);</div><div class="line"></div><div class="line">&#125;</div><div class="line">// 秒转年</div><div class="line">NSInteger years = time / 3600 / 24 / 30 / 12;</div><div class="line">NSLog(@&quot;%ld年前&quot;,years);</div></pre></td></tr></table></figure>
<h2 id="根据20170130算7天后的日期"><a href="#根据20170130算7天后的日期" class="headerlink" title="根据20170130算7天后的日期"></a>根据20170130算7天后的日期</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">//     根据20170130算7天后的日期</div><div class="line">NSDateFormatter *format=[[NSDateFormatter alloc] init];</div><div class="line">[format setDateFormat:@&quot;yyyyMMdd&quot;];</div><div class="line">NSDate *fromdate=[format dateFromString:@&quot;20170130&quot;];</div><div class="line"></div><div class="line">NSInteger dis = 7; //前后的天数</div><div class="line">NSTimeInterval oneDay = 24*60*60*1;  //1天的长度</div><div class="line"></div><div class="line">NSDate *theDate = [NSDate dateWithTimeInterval:oneDay*dis sinceDate:fromdate];</div><div class="line"></div><div class="line">NSDateFormatter *dateFormatter = [[NSDateFormatter alloc] init];</div><div class="line">[dateFormatter setDateFormat:@&quot;yyyy-MM-dd&quot;];</div><div class="line">NSString *afterDateStr = [dateFormatter stringFromDate:theDate];</div><div class="line">NSLog(@&quot;%@&quot;,afterDateStr);</div></pre></td></tr></table></figure>
